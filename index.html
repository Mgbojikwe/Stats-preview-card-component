<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="solutionstylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-picture">
        <img src="images/image-header-mobile.jpg" alt="image-header-mobile" class="image1">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="image2">
    </div>

    <div class="flex-text">
        <h2>Get <span class="insights">insights</span> that help your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>

        <ul class="flex-stats">
            <li>
                <span class="stats">10k+</span>
                <span class="stats-heading">companies</span>
            </li>
            <li>
                <span class="stats">314</span>
                <span class="stats-heading">templates</span>
            </li>
            <li>
                <span class="stats">12M+</span>
                <span class="stats-heading">queries</span>
            </li>
        </ul>
    </div>
    
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
